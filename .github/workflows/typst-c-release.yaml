name: Build PDF and Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget

          wget https://github.com/adobe-fonts/source-han-serif/releases/download/2.002R/06_SourceHanSerifSC.zip
          unzip -q 06_SourceHanSerifSC.zip
          
          sudo mkdir -p /usr/share/fonts/opentype/source-han-serif
          
          find SourceHanSerifSC -name "*.otf" -exec sudo cp {} /usr/share/fonts/opentype/source-han-serif/ \;

          wget https://github.com/alerque/libertinus/releases/download/v7.040/Libertinus-7.040.zip
          unzip -q Libertinus-7.040.zip
          sudo mkdir -p /usr/share/fonts/opentype/libertinus
          sudo cp Libertinus-7.040/static/OTF/*.otf /usr/share/fonts/opentype/libertinus/

          fc-cache -fv

      - name: Install Typst
        uses: typst-community/setup-typst@v3

      - name: Build PDF
        run: typst c main.typ --input handout=true

      - name: Create Release and Upload PDF
        uses: softprops/action-gh-release@v1
        with:
          files: main.pdf
